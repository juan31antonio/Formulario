<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nombre</label>
        <input type="text" placeholder="nombre" id="name">
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="mail" id="email">
        <br>
        <br>
        <label for="telefono">Teléfono</label>
        <input type="text" placeholder="Su teléfono" id="telefono">
        <fieldset>
            <legend>Lenguajes que conoces</legend>
            <caption>JavaScript</caption>
            <input type="checkbox" name="JavaScript" checked>
            <br>
            <br>
            <caption>PHP</caption>
            <input type="checkbox" name="PHP" checked>
            <br>
            <br>
            <caption>NodeJS</caption>
            <input type="checkbox" name="NodeJS" checked>
            <br>
            <br>
            <caption>Python</caption>
            <input type="checkbox" name="Python" checked>
        </fieldset>
        <br>
        <label for="radio">Nivel de Inglés</label>
        <br>
        <br>
        <label for="bajo">Bajo</label>
        <input type="radio" id="bajo" checked name="ingles"> 
        <br>
        <br>
        <label for="medio">Medio</label>
        <input type="radio" id="medio" name="ingles">
        <br>
        <br>
        <label for="alto">Alto</label>
        <input type="radio" id="alto" name="ingles">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
